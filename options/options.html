<!doctype html>
<html>
	<head>
		<script src="../lib/chrome-promise.js"></script>
		<style>
			body {
				min-width: 400px;
				font-family: system-ui, sans-serif;
			}
			.demo {
				display: flex;
				/*align-content: flex-start;*/
				text-align: center;
				justify-content: center;
				align-content: center;
				align-items: center;
				/*<div style="display:flex;justify-content:center;align-items:center;">Text Content</div>*/
			}
			.demo > img, .demo > div {
				margin: auto;
			}
		</style>
		<link rel="stylesheet" href="../inject/inject.css">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Type of button</legend>
				<section>
					<input type="radio" name="type" value="icon" id="icon">
					<label for="icon">Icon</label>
				
					<input type="radio" name="type" value="button" id="button">
					<label for="button">Button</label>
					
					<br>
					<br>
					<section id="iconsection">
						<label id="iconlabel">Choose Icon Colour</label>
						<select id="iconcolour" name="icolour">
   							<option value="green">Green</option>
   							<option value="dark">Dark</option>
   							<option value="light">Light</option>
						</select>
							<!--<input type="radio" name="icon" value="green">Green</input>
							<input type="radio" name="icon" value="dark">Dark</input>
							<input type="radio" name="icon" value="light">Light</input>-->
						<br>
						<br>
						<br>
						<fieldset class="demo">
							<legend>Demo</legend>
							<table>
								<tr>
									<td><img class="child share-doc-to-classroom-ext-icon" id="iconimage" width="48" height="48"></td>
									<td><label class="share-doc-to-classroom-ext-text">Share Doc to Classroom</label></td>
								</tr>
							</table>
							
						</fieldset>
					</section>
					
					<section id="buttonsection">
						<label for="buttoncolour" id="buttonlabel">Choose Button Colour</label>
						<input type="color" id="buttoncolour" name="bcolour">
						<p><em><a id="buttonreset" style="color: black; cursor: pointer; text-decoration: underline;">Default grey</a></em></p>
						
						<!--<br>-->
						
						<fieldset class="demo">
							<legend>Demo</legend>
							<div><label class="share-doc-to-classroom-ext-label" id="share-doc-to-classroom-ext-label">Share Doc To Classroom</label></div>
						</fieldset>
						
					</section>
					
					<br>
					<br>
					
					<button type="submit">Save</button>
					<p id="status"></p>
				</section>
			</fieldset>
		</form>
		<script src="options.js"></script>
	</body>
</html>
